<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushbullet Notificaties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            width: 350px;
            background: rgba(255, 255, 255, 0.85);
            color: black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .widget-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-section {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .app-header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
            margin: 5px 0;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .notification img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .notification-body {
            font-size: 13px;
            margin-top: 5px;
        }

        .notification-timestamp {
            font-size: 11px;
            color: gray;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="widget">
        <div class="widget-header">📩 Telefoonmeldingen</div>
        <div id="notifications-container"></div>
    </div>

    <script>
        const notificationsByApp = {}; // Opslag voor meldingen per app
        const iconCache = {}; // Cache om iconen niet steeds opnieuw op te halen

        function connectWebSocket() {
            const socket = new WebSocket("wss://stream.pushbullet.com/websocket/o.3YIP0zSfHvvoecTEj3gFXbjCOfisNrb3");

            socket.onopen = function() {
                console.log("✅ Verbonden met Pushbullet WebSocket!");
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log("🔔 Nieuwe melding ontvangen:", data);

                if (data.type === "push" && data.push.application_name) {
                    addNotification(data.push.application_name, data.push.body);
                }
            };

            socket.onerror = function(error) {
                console.error("❌ WebSocket fout:", error);
            };

            socket.onclose = function() {
                console.log("⚠️ WebSocket verbinding gesloten, opnieuw verbinden...");
                setTimeout(connectWebSocket, 5000);
            };
        }

        function getAppIcon(appName) {
            if (iconCache[appName]) {
                return Promise.resolve(iconCache[appName]); // Gebruik de cache als de icon al is opgehaald
            }

            const cleanName = appName.toLowerCase().replace(/\s+/g, "");
            const iconUrl = `https://logo.clearbit.com/${cleanName}.com`;

            return fetch(iconUrl, { method: "HEAD" }) // Check of de icon bestaat
                .then(response => {
                    if (response.ok) {
                        iconCache[appName] = iconUrl;
                        return iconUrl;
                    } else {
                        return "https://cdn-icons-png.flaticon.com/512/732/732212.png"; // Generiek app-icoon
                    }
                })
                .catch(() => "https://cdn-icons-png.flaticon.com/512/732/732212.png"); // Fallback als de API niet werkt
        }

        function addNotification(appName, message) {
            if (!notificationsByApp[appName]) {
                notificationsByApp[appName] = { icon: "", notifications: [] };
            }

            const timestamp = new Date().toLocaleString();
            notificationsByApp[appName].notifications.unshift({ message, timestamp });

            getAppIcon(appName).then(iconUrl => {
                notificationsByApp[appName].icon = iconUrl;
                updateUI();
            });
        }

        function updateUI() {
            const container = document.getElementById("notifications-container");
            container.innerHTML = "";

            Object.keys(notificationsByApp).forEach(appName => {
                let appSection = document.getElementById(`app-${appName}`);

                if (!appSection) {
                    appSection = document.createElement("div");
                    appSection.classList.add("app-section");
                    appSection.id = `app-${appName}`;
                    appSection.innerHTML = `
                        <div class="app-header" onclick="toggleNotifications('${appName}')">
                            <img src="${notificationsByApp[appName].icon}" alt="${appName}">
                            ${appName}
                        </div>
                        <ul id="list-${appName}" class="notification-list"></ul>
                    `;
                    container.appendChild(appSection);
                }

                const notificationList = document.getElementById(`list-${appName}`);
                notificationList.innerHTML = "";

                notificationsByApp[appName].notifications.forEach(notif => {
                    let li = document.createElement("li");
                    li.classList.add("notification");
                    li.innerHTML = `
                        <img src="${notificationsByApp[appName].icon}" alt="${appName}">
                        <div>
                            <div class="notification-body">${notif.message}</div>
                            <div class="notification-timestamp">${notif.timestamp}</div>
                        </div>
                    `;
                    notificationList.appendChild(li);
                });
            });
        }

        function toggleNotifications(appName) {
            const list = document.getElementById(`list-${appName}`);
            list.style.display = list.style.display === "block" ? "none" : "block";
        }

        connectWebSocket();
    </script>

</body>
</html>
