<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushbullet Notificaties</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; background: #f4f4f4; margin: 5px 0; border-radius: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Live Notificaties</h2>
    <ul id="notifications">
        <li>Notificaties worden geladen...</li>
    </ul>

    <script>
        async function fetchNotifications() {
            try {
                const response = await fetch("https://api.pushbullet.com/v2/pushes", {
                    method: "GET",
                    headers: {
                        "Access-Token": "o.3YIP0zSfHvvoecTEj3gFXbjCOfisNrb3",
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();
                console.log("✅ API Response ontvangen:", data);

                const notificationList = document.getElementById("notifications");
                notificationList.innerHTML = ""; 

                if (!data.pushes || data.pushes.length === 0) {
                    notificationList.innerHTML = "<li>Geen meldingen beschikbaar.</li>";
                    return;
                }

                data.pushes.forEach(push => {
                    if (push.active && push.body) { 
                        let li = document.createElement("li");
                        let title = push.title ? `<b>${push.title}</b>: ` : "";
                        li.innerHTML = `${title}${push.body}`;
                        notificationList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("❌ Fout bij ophalen notificaties:", error);
                document.getElementById("notifications").innerHTML = "<li>Fout bij laden notificaties.</li>";
            }
        }

        fetchNotifications();
        setInterval(fetchNotifications, 5000);
    </script>

</body>
</html>
