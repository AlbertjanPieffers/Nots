<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushbullet Notificaties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .widget {
            width: 350px;
            background: rgba(255, 255, 255, 0.85);
            color: black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .widget-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .notification-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .notification {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .notification:hover {
            transform: scale(1.02);
        }

        .notification-title {
            font-weight: bold;
            font-size: 14px;
        }

        .notification-body {
            font-size: 13px;
            margin-top: 5px;
        }

        .notification-timestamp {
            font-size: 11px;
            color: gray;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="widget">
        <div class="widget-header">üì© Telefoonmeldingen</div>
        <ul id="notifications" class="notification-list">
            <li class="notification">Wachten op meldingen...</li>
        </ul>
    </div>

    <script>
        function connectWebSocket() {
            const socket = new WebSocket("wss://stream.pushbullet.com/websocket/o.3YIP0zSfHvvoecTEj3gFXbjCOfisNrb3");

            socket.onopen = function() {
                console.log("‚úÖ Verbonden met Pushbullet WebSocket!");
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log("üîî Nieuwe melding ontvangen:", data);

                if (data.type === "push" && data.push.application_name) {
                    addNotification(data.push.application_name, data.push.body);
                }
            };

            socket.onerror = function(error) {
                console.error("‚ùå WebSocket fout:", error);
            };

            socket.onclose = function() {
                console.log("‚ö†Ô∏è WebSocket verbinding gesloten, opnieuw verbinden...");
                setTimeout(connectWebSocket, 5000); // Herstart verbinding na 5s
            };
        }

        function addNotification(appName, message) {
            const notificationList = document.getElementById("notifications");

            let li = document.createElement("li");
            li.classList.add("notification");

            let title = `<div class="notification-title">${appName}</div>`;
            let timestamp = new Date().toLocaleString();
            let body = message ? message : "Geen tekst beschikbaar";

            li.innerHTML = `
                ${title}
                <div class="notification-body">${body}</div>
                <div class="notification-timestamp">${timestamp}</div>
            `;

            notificationList.prepend(li); // Nieuwe meldingen bovenaan tonen
        }

        connectWebSocket();
    </script>

</body>
</html>
